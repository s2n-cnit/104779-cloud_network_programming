name: Test Exam 2024-07-05

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-python@v3
      with:
        python-version: "3.12"

    - name: Install dependencies
      working-directory: ./exams/2024/07-05/solution
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry install

    - name: Run tests
      working-directory: ./exams/2024/07-05/solution
      run: poetry run pytest
